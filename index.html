<!DOCTYPE html>
<html lang="en">
<head>

  <title>SAETHRON</title>

<link rel="icon" type="image/png" href="Sae2icon.png">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    @media (max-width: 768px) {
  body {
    background-size: cover;
    background-position: center;
  }
}

    body {
      background-image: url("Sae2.jpg");
      background-size: contain;
      background-position: center top;
      background-repeat: no-repeat;
      background-color: black;
    }

    .overlay {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 40px 0;
      text-align: center;
      color: white;
    }

    .links {
      margin-top: -10px;
    }

    .link-button {
      display: inline-block;
      margin: 30px;
      padding: 8px 18px;
      color: white;
      text-decoration: none;
      border: 1px solid white;
      border-radius: 30px;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      transition: background 0.3s, color 0.3s;
    }

    .link-button:hover {
      background: white;
      color: black;
    }
  </style>
</head>

<body>

  <div class="overlay">
    <div class="links">
      <a
        class="link-button"
        href="https://www.patreon.com/c/saethron/posts?vanity=saethron"
        target="_blank"
        rel="noopener noreferrer"
      >
        Patreon
      </a>

      <a
        class="link-button"
        href="https://www.instagram.com/saethron/"
        target="_blank"
        rel="noopener noreferrer"

      </a>

        class="link-button"
        href="https://www.youtube.com/@saethron"
        target="_blank"

      </a>

        class="link-button"

        rel="noopener noreferrer"
      >
        Bandcamp
      </a>
    </div>
  </div>

</body>
</html>
